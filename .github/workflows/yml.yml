name: Hourly Instagram Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Google Chrome and a matching Chromedriver
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup Chromedriver
        uses: browser-actions/setup-chromedriver@v1

      - name: Show browser versions (debug)
        run: |
          which google-chrome || true
          google-chrome --version || true
          which chromedriver || true
          chromedriver --version || true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: Run scraper
        env:
          # Tell our script where Chrome lives
          CHROME_BIN: /usr/bin/google-chrome
        run: python main.py
