name: Hourly Instagram Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour at minute 0 (UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Google Chrome (for Testing) and matching ChromeDriver
      - name: Set up Chrome + ChromeDriver
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          install-dependencies: true     # pulls required system libs
          install-chromedriver: true     # also installs compatible chromedriver
          chrome-version: stable          # or leave out to get "latest"
      # (Optional) Show versions/paths for debugging
      - name: Show browser paths
        run: |
          echo "Chrome: ${{ steps.setup-chrome.outputs.chrome-path }}"
          echo "ChromeDriver: ${{ steps.setup-chrome.outputs.chromedriver-path }}"
          ${{ steps.setup-chrome.outputs.chrome-path }} --version
