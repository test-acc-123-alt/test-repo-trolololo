# .github/workflows/yml.yml
name: Hourly Instagram Scrape

# Run on push (manual dispatch) and every hour
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'   # at minuteÂ 0 of every hour (UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system dependencies
        # Ensure Chrome is available
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4 wget
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome.deb || sudo apt-get -f install -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run scraper
        run: python main.py          # or whatever your script filename is
